apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-deploy-2
  namespace: newforargocd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: nginx:latest
        ports:
        - containerPort: 80

